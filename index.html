<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            Moves =	<span class="moves"></span>
            &nbsp;&nbsp;&nbsp;
            time = <span class="timer"></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
           
        </ul>

        <div id="win" class="modal">
            <div class="modalInfo">
                  <div class="playAgain">
                    <p>
                       <strong>CONGRATULATIONS !!! </strong> </br>
                        You finished this game with <span class="finalStars"> </span> Stars. and
                        <span class="finalTimerMin"></span> Min.
                         <span class="finalTimerSec"></span> seconds.
                       Do you want to play again?</p>
                      <button id="restart">Restart Game</button>
              </div>
            </div>
             </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
